<html>
<head>

    div#message {
        color: red;
    }

        border: 1px solid green;
    }
    div.redclass {
        font-size: 30px
    }

</style>
</head>
<body>
    <div id="message" class="redclass">Addition result</div>

    </div>

    <script>
        function add(){
            // var x = $('#oper1').val()
            // var y = $('#oper2').val()
            // var result = parseInt(x) + parseInt(y)

        }

        // var result =add(23,44)

       

    </script>
</body>
</html>
